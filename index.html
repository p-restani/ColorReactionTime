<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Reaction Time Test</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="main-container">
    <div id="startScreen">
      <p>Welcome to the Color Reaction Time Test. Press the 'Start Experiment' button when you're ready.</p>
      <button id="startButton">Start Experiment</button>
    </div>

    <div id="colorBox"></div>

    <p id="instruction">Press the spacebar or touch the screen when the color changes.</p>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div id="endScreen" style="display: none;">
      <p id="thankYouMessage">Thank you for participating! The experiment has concluded.</p>
      <button id="restartButton" onclick="restartExperiment()">Restart</button>
    </div>

  </div>

  <script type="module" src="js/app.js"></script>

  </body>
</html>
